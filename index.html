<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Bingo Game</title>
    <style>
        /* Body and global styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #2c2c2c;
            color: #ffffff;
            margin: 20px;
            transition: background-color 0.3s;
        }

        h1 {
            margin-bottom: 10px;
        }

        .instructions {
            margin-bottom: 20px;
            font-size: 14px;
            color: #ccc;
        }

        .game-name-container {
            margin-bottom: 20px;
        }

        .game-name-container input {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: white;
        }

        .bingo-container {
            display: grid;
            gap: 10px;
            justify-content: center;
            margin: 20px auto;
            width: fit-content;
        }

        /* Default tile styles for dark mode */
        .bingo-container > div {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            border: 2px solid #ffffff;
            background-color: #333;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        /* Cheerful colors for light mode */
        body.light-mode .bingo-container > div {
            background-color: #f39c12;
            color: #2c3e50;
        }

        body.light-mode .bingo-container > div.marked {
            background-color: #e74c3c;
            color: white;
        }

        /* Hover effect */
        .bingo-container > div:hover {
            transform: scale(1.05);
        }

        /* Center tile styles */
        .bingo-container > div.center-tile {
            background-color: #555;
            color: white;
            font-style: italic;
            cursor: pointer;
        }

        .bingo-container > div.center-tile span {
            transform: rotate(-45deg);
            display: inline-block;
        }

        .bingo-container > div.center-tile.clicked {
            background-color: #e74c3c;
            color: white;
        }

        /* Button and input styles */
        input, button {
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        input {
            background-color: #444;
            color: white;
        }

        /* Light mode specific inputs */
        body.light-mode input {
            background-color: #f39c12;
            color: #2c3e50;
        }

        button {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Dark mode drawer styles */
        .drawer {
            position: fixed;
            top: 0;
            right: 0;
            width: 250px;
            height: 100%;
            background-color: #333;
            transform: translateX(100%);
            transition: transform 0.3s;
            z-index: 1000;
            padding: 20px;
        }

        .drawer.open {
            transform: translateX(0);
        }

        .drawer button {
            background-color: #222;
            border: 1px solid #fff;
            color: white;
            width: 100%;
            margin-top: 10px;
        }

        .drawer h3 {
            margin-bottom: 20px;
            color: white;
        }

        .drawer-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #444;
            color: white;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            z-index: 1100;
        }
    </style>
</head>
<body class="light-mode">
    <h1>Customizable Bingo Game</h1>
    <div class="game-name-container">
        <label for="gameName">Game Name:</label>
        <input type="text" id="gameName" placeholder="Enter game name" />
    </div>
    <div class="instructions">Enter the number of rows and columns for your Bingo game.</div>
    <div>
        <label for="rows">Rows:</label>
        <input type="number" id="rows" min="1" value="3">
        <label for="cols">Columns:</label>
        <input type="number" id="cols" min="1" value="3">
        <button onclick="generateInputFields()">Set Tiles</button>
    </div>
    <div id="tileInputs"></div>
    <button id="startGame" onclick="startGame()" style="display:none;">Start Game</button>

        // Garantir que tudo seja estilizado corretamente no carregamento
        document.addEventListener("DOMContentLoaded", () => {
            applyModeStyles();
        });

        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle("light-mode", !isDarkMode);
            applyModeStyles();
        }

        function applyModeStyles() {
            // Ajustar a cor de fundo e texto do body
            document.body.style.backgroundColor = isDarkMode ? '#2c2c2c' : '#fff';
            document.body.style.color = isDarkMode ? '#ffffff' : '#000000';

            // Ajustar cores dos inputs
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.style.backgroundColor = isDarkMode ? '#444' : '#f39c12';
                input.style.color = isDarkMode ? '#fff' : '#2c3e50';
            });

            // Ajustar cores das tiles
            const tiles = document.querySelectorAll('.bingo-container > div');
            tiles.forEach(tile => {
                if (tile.classList.contains("marked")) {
                    tile.style.backgroundColor = isDarkMode ? "#e74c3c" : "#e74c3c";
                    tile.style.color = isDarkMode ? "#fff" : "#fff";
                } else if (tile.classList.contains("center-tile")) {
                    tile.style.backgroundColor = isDarkMode ? "#555" : "#f39c12";
                    tile.style.color = isDarkMode ? "#fff" : "#2c3e50";
                } else {
                    tile.style.backgroundColor = isDarkMode ? "#333" : "#f39c12";
                    tile.style.color = isDarkMode ? "#fff" : "#2c3e50";
                }
            });
        }

            const cols = parseInt(document.getElementById('cols').value, 10);
